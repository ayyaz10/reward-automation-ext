<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reward</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Modules</h1>
    <h3>Normal 200</h3>

    <input
      type="radio"
      id="with-logout"
      name="reward_activity"
      value="n2-with-logout"
    />
    <label for="with-logout">With Logout</label><br />
    <input
      type="radio"
      id="no-logout"
      name="reward_activity"
      value="n2-no-logout"
    />
    <label for="no-logout">No Logout</label><br />

    <h3>Already Signup</h3>
    <input
      type="radio"
      id="as-with-logout"
      name="reward_activity"
      value="as-with-logout"
    />
    <label for="as-with-logout">With Logout</label><br />
    <input
      type="radio"
      id="as-no-logout"
      name="reward_activity"
      value="as-no-logout"
    />
    <label for="as-no-logout">No Logout</label><br />
    <input
      type="radio"
      id="n2-quiz-with-logout"
      name="reward_activity"
      value="n2-quiz-with-logout"
    />
    <label for="n2-quiz-with-logout">N2 quiz no logout</label><br />
    <input
      type="radio"
      id="xreward-with-logout"
      name="reward_activity"
      value="xreward-with-logout"
    />
    <label for="xreward-with-logout">XReward no logout</label><br />

    <div>
      <h4>Set countray</h4>
      <input class="set-country" type="text" placeholder="Set Country" />
    </div>

    <script src="popup.js"></script>
  </body>
</html>
